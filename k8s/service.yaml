apiVersion: v1
kind: Service
metadata:
  name: dev-plugin-service
  namespace: dev-plugin
  labels:
    app: dev-plugin
    component: backend
    environment: production
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/api/v1/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: dev-plugin
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: dev-plugin-service
  namespace: dev-plugin-staging
  labels:
    app: dev-plugin
    component: backend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: dev-plugin
    component: backend
---
