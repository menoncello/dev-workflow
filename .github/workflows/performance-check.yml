name: Performance Health Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  performance-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run performance health check
      run: bun run perf:health-check
      continue-on-error: true

    - name: Upload performance reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: |
          performance-report.md
          performance-health-check.md
        retention-days: 30

    - name: Comment PR with performance results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          try {
            const healthReport = fs.readFileSync('performance-health-check.md', 'utf8');

            // Extract status from report
            const status = healthReport.includes('‚úÖ PASSED') ? '‚úÖ PASSED' : '‚ùå FAILED';

            // Create comment
            const comment = `## üè• Performance Health Check - ${status}

<details>
<summary>Click to view detailed results</summary>

\`\`\`markdown
${healthReport}
\`\`\`

</details>

*Performance reports are also available as artifacts in the Actions tab.*
`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not read performance report:', error.message);
          }